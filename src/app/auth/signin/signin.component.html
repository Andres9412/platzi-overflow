<div class="mat-container">
  <mat-card>
    <h2>Inicia sesion</h2>
    <form novalidate [formGroup]="signinForm" (ngSubmit)="onSubmit()" >
      <mat-form-field>
        <input matInput placeholder="Correo electronico" formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Contraseña" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
      </mat-form-field>
      <button type="submit" mat-raised-button color="accent">Iniciar sesión</button>
      <p style="text-align:center">¿Eres nuevo? <a [routerLink]="['/Signup']" mat-button color="primary">Registrate</a></p>
    </form>
  </mat-card>
</div>
